<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paper Scissors Rock</title>
        <link rel="stylesheet" href="style.css">       
    </head>
    <body>
        <script src="script.js"></script>
        <header class="header">
            <div class="tile"> ROCK PAPER SCISSORS</div>
        </header>
        <div class="game-display">
            <div class="com-choice">Computer Choice</div>
            <div class="player-choice">Player Choice</div>
        </div>
            <div class="user-controls">
                <div>
                    <button class="btn btn-rock js-btn-rock">Rock</button>
                </div>
                <div>
                    <button class="btn btn-paper js-btn-paper">Paper</button>
                </div>
                <div>
                    <button class="btn btn-scissors js-btn-scissors">Scissors</button>
                </div>
            </div>
    </body>
</html>
