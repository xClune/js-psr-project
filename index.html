<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paper Scissors Rock</title>
        <link rel="stylesheet" href="style.css">       
    </head>
    <body>
        <header class="header">
            <div class="tile"> ROCK PAPER SCISSORS</div>
        </header>
    <div class="game-window">
        <div class="game-display">
            <div class="player-choice js-player-choice">PLAYER CHOICE</div>
            <div class="com-choice js-com-choice">COM CHOICE</div>
            <div id="js-com-choice-img"></div>
            <div id="js-player-choice-img"></div>
        </div>
        <div class="result-display">
            <div id="result-text" class="js-result-display"></div>
        </div>
        <div class="scoreboard">
            <div class="player-score js-player-score">
                PLAYER SCORE:
            </div>
            <div class="com-score js-com-score">
                COM SCORE:
            </div>
        </div>
            <div class="user-controls">
                <div>
                    <button class="btn btn-rock js-btn-rock"><img class="btn-img" src="./img/rock-emoji.png"></button>
                </div>
                <div>
                    <button class="btn btn-paper js-btn-paper"><img class="btn-img" src="./img/paper-emoji.png"></button>
                </div>
                <div>
                    <button class="btn btn-scissors js-btn-scissors"><img class="btn-img" src="./img/scissors-emoji.png"></button>
                </div>
            </div>
        </div>
         <script src="script.js"></script>
    </body>
</html>
